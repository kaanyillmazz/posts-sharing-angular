<label class="posts">Posts</label>
<div *ngIf="posts">
  <mat-grid-list cols="1" rowHeight="1.5vw">
    <ul class="postsList">
    <mat-grid-tile  *ngFor="let post of posts" rowspan="1">
        <li>
          <a class="post-name" routerLink="/posts/{{post.id}}">
            <span>{{post.id}}</span> {{post.title}}
          </a>
        </li>
    </mat-grid-tile>
    </ul>
  </mat-grid-list>

</div>
